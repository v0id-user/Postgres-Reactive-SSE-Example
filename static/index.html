<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        :root {
            --color-blue: #007BFF;
            --color-orange: #FF7A00;
            --color-pink: #FFC2D1;
            --color-mint: #B4E197;
            --color-offwhite: #FAF9F6;
            --color-gray: #E5E5E5;
            --color-black: #1A1A1A;
            --color-purple: #6A0DAD;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-offwhite);
            color: var(--color-black);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Minimal geometric patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, var(--color-pink) 95%),
                linear-gradient(180deg, transparent 95%, var(--color-mint) 95%);
            background-size: 50px 50px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 350px 1fr;
                gap: 1.5rem;
                padding: 1.5rem;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.5rem;
            }

            .form-section {
                position: relative;
            }

            .form-container {
                position: relative;
                top: 0;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .page-title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                line-height: 1.2;
            }

            .section-title {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }

            input, textarea {
                padding: 0.75rem;
                font-size: 16px;
            }

            .btn-primary {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            .newsletter-card {
                padding: 1rem;
            }

            .newsletters-container {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 1rem 0.75rem;
                gap: 1rem;
            }

            .form-container {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .section-title {
                font-size: 1.125rem;
            }

            input, textarea {
                padding: 0.625rem;
            }

            .btn-primary {
                padding: 0.625rem 0.875rem;
            }

            .newsletter-card {
                padding: 0.875rem;
            }

            /* Adjust background pattern for mobile */
            body::before {
                background-size: 30px 30px;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .btn-primary:active,
            .newsletter-card:active {
                transform: translateY(2px);
            }
        }

        /* Prevent zoom on iOS */
        @supports (-webkit-touch-callout: none) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }

        .newsletter-card, .form-container {
            background: var(--color-offwhite);
            border: 2px solid var(--color-black);
            box-shadow: 8px 8px 0 var(--color-black);
            transition: transform 0.2s ease;
        }
        
        .newsletter-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 var(--color-black);
        }
        
        .new-newsletter {
            animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes popIn {
            0% { 
                opacity: 0;
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .btn-primary {
            background: var(--color-blue);
            border: 2px solid var(--color-black);
            box-shadow: 4px 4px 0 var(--color-black);
            font-weight: 700;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .btn-primary:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--color-black);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        input, textarea {
            background: var(--color-gray);
            border: 2px solid var(--color-black);
            padding: 12px;
            transition: all 0.2s ease;
            font-size: 16px;
            width: 100%;
        }
        
        input:focus, textarea:focus {
            outline: none;
            background: var(--color-offwhite);
            box-shadow: 4px 4px 0 var(--color-black);
            transform: translate(-2px, -2px);
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            color: var(--color-black);
            text-transform: uppercase;
            position: relative;
            margin-bottom: 2rem;
            line-height: 1;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 8px;
            background: var(--color-orange);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-black);
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-purple);
        }
        
        .newsletter-date {
            color: var(--color-purple);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .newsletters-container {
            display: grid;
            gap: 2rem;
        }

        .form-container {
            position: sticky;
            top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--color-offwhite) 0%, var(--color-gray) 100%);
        }

        .form-section {
            position: relative;
        }

        label {
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-black);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Decorative text separators */
        .word-separator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            margin: 0 12px;
            position: relative;
            top: -4px;
            vertical-align: middle;
        }

        .word-separator svg {
            width: 100%;
            height: 100%;
        }

        .word-separator.arrow svg {
            width: 24px;
            height: 24px;
        }

        .word-separator.infinity svg {
            width: 32px;
            height: 16px;
        }

        .word-separator.flower svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .word-separator {
                width: 24px;
                height: 24px;
                margin: 0 8px;
                top: -2px;
            }

            .word-separator.arrow svg {
                width: 20px;
                height: 20px;
            }

            .word-separator.infinity svg {
                width: 24px;
                height: 12px;
            }

            .word-separator.flower svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .word-separator {
                width: 20px;
                height: 20px;
                margin: 0 6px;
            }

            .word-separator.arrow svg {
                width: 16px;
                height: 16px;
            }

            .word-separator.infinity svg {
                width: 20px;
                height: 10px;
            }

            .word-separator.flower svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="container">
        <div class="form-section">
            <h1 class="page-title">The<span class="word-separator square">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" x="3" y="3" fill="var(--color-blue)"/>
                </svg>
            </span>News<span class="word-separator circle">
                <svg viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="12" r="11" fill="#ff275d"/>
                </svg>
            </span>letter<span class="word-separator triangle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L23 21H1L12 1Z" fill="#67f508"/>
                </svg>
            </span>app</h1>
            <div class="form-container">
                <h2 class="section-title">Create Newsletter</h2>
                <form id="newsletterForm" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                        <textarea id="content" name="content" rows="4" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary rounded-md">
                            Create Newsletter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="newsletters-section">
            <h2 class="section-title text-2xl font-bold mb-6">Latest Updates</h2>
            <div id="newsletters" class="newsletters-container space-y-6">
                <!-- Newsletter cards will be added here dynamically -->
            </div>
        </div>
    </div>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
