<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/typography.css" rel="stylesheet">
    <link href="/static/css/components.css" rel="stylesheet">
    <link href="/static/css/utilities.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">
</head>
<body class="min-h-screen py-12">
    <div class="container">
        <div class="form-section">
            <h1 class="page-title">The<span class="word-separator square">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" x="3" y="3" fill="var(--color-blue)"/>
                </svg>
            </span>News<span class="word-separator circle">
                <svg viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="12" r="11" fill="#ff275d"/>
                </svg>
            </span>letter<span class="word-separator triangle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L23 21H1L12 1Z" fill="#67f508"/>
                </svg>
            </span>app</h1>
            <div class="form-container">
                <h2 class="section-title">Create Newsletter</h2>
                <form id="newsletterForm" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                        <textarea id="content" name="content" rows="4" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary rounded-md">
                            Create Newsletter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="newsletters-section">
            <h2 class="section-title text-2xl font-bold mb-6">Latest Updates</h2>
            <div id="newsletters" class="newsletters-container space-y-6">
                <!-- Newsletter cards will be added here dynamically -->
            </div>
        </div>
    </div>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
